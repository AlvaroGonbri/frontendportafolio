<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let page of userPages" [routerLink]="page.url">
      <ion-icon [name]="page.icon" slot="start"></ion-icon>
      <ion-label>{{ page.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
