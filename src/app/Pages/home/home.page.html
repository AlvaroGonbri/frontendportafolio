<ion-header>
    <ion-toolbar>
      <ion-title>Header</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content class="ion-padding">
  <ion-card *ngFor="let item of items; trackBy: trackById">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ item.username }}</ion-card-title>
      <ion-card-subtitle>{{ item.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Nombre: {{ item.first_name }} {{ item.last_name }}
    </ion-card-content>
  </ion-card>
</ion-content>
