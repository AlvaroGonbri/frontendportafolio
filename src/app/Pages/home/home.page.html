<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios y Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Sección Usuarios -->
  <h2>Usuarios</h2>
  <ion-card *ngFor="let item of items; trackBy: trackById">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ item.username }}</ion-card-title>
      <ion-card-subtitle>{{ item.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Nombre: {{ item.first_name }} {{ item.last_name }}
    </ion-card-content>
  </ion-card>

  <!-- Sección Grupos -->
  <h2>Grupos</h2>
  <ion-card *ngFor="let grupo of grupos; trackBy: trackById">
    <ion-card-header>
      <ion-card-title>{{ grupo.name }}</ion-card-title>
      <!-- Si tienes más campos en grupos, puedes mostrarlos aquí -->
    </ion-card-header>
